<!DOCTYPE html>

<html ng-app="Cloud">
  <head>
    <meta charset="utf-8" />
     <title>SoundCloud</title>
  </head>
  
  <body>
    <h1>SoundCloud</h1>

    <div class="container" ng-controller="TracksController">
      <form type="text" id="input" ng-submit="submit(text)">
        <input type="text" ng-model="text" name="text"> </input>
        <input type="submit" id-"submit" value="Submit"> </input> 
      </form>
      
      <ul> TrackList
        <li ng-repeat="track in trackArray track by $index" ng-click="start(track)"> {{track}} </li> 
      </ul>
    
    </div>
    
    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.1.js"> </script>
    <script src="jquery.min.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="app.js"> </script>
    <script src="auth.js"> </script>
    <script src="main.js"> </script>
    <script>   

      SC.initialize({
        client_id: window.client,
        redirect_uri: window.redirect,
        oauth_token: window.oauth_token
      });

    </script>


   </body>
</html>
